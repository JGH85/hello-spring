<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="template :: head">
	</head>
	
	<body>
		<form method="post">
			<h3>Who do you want to say hello to?</h3>
			<input type="text" name="name"></input>
	
			<h3>What language should we say hello in?</h3>
			<input type="radio" name="language" value="English">English</input><br/>
			<input type="radio" name="language" value="Latin">Latina</input><br/>
			<input type="radio" name="language" value="German">Deutsch</input><br/>
			<input type="radio" name="language" value="Spanish">Espanol</input><br/>
			<input type="radio" name="language" value="French">Francais</input><br/>
			<input type="radio" name="language" value="Italian">Italiano</input><br/>   
			<button type="submit">Say hello!</button>
		</form>
	
	</body>

	<div th:replace="template :: footer"></div>
</html>
